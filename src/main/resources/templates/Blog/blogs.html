<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App_Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen h-full m-0">
<div th:insert="fragments/navbar"></div>
<div class="container mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">All Blogs</h1>
    <!-- Grid container -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Each user card -->
        <div th:each="blog : ${blogs}" class="bg-white shadow-md rounded-lg p-4 text-center">
            <p class="text-lg font-semibold text-gray-800" th:text="${blog.title}">Blog Title</p>
        </div>
    </div>
</div>
</body>
</html>
