<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
<div class="flex items-center justify-center min-h-screen">
    <form
            th:action="@{/blogs/create}"
            method="post"
            class="bg-slate-800 p-8 rounded-lg shadow-lg w-full max-w-md space-y-6"
    >
        <h1 class="text-3xl font-semibold text-slate-100 text-center">Create a Blog</h1>

        <div>
            <label for="title" class="block text-sm font-medium text-slate-300">Blog Title</label>
            <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="Enter blog title"
                    class="mt-1 block w-full rounded-md border-slate-600 bg-slate-700 text-slate-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                    required
            />
        </div>

        <div>
            <button
                    type="submit"
                    class="w-full py-2 px-4 bg-blue-600 text-slate-100 font-semibold rounded-lg hover:bg-blue-500 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-slate-800">
                Create Blog
            </button>
        </div>
    </form>
</div>
</body>
</html>
