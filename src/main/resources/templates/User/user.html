<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen h-full m-0">
<div th:insert="fragments/navbar"></div>
<div class="container mx-auto">
    <!-- User Information -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h1 th:text="${user.display_name}" class="text-2xl font-bold text-gray-800 mb-2"> </h1>
        <h1 th:text="${user.username}"></h1>
    </div>
    <div th:each="blog : ${blogs}" class="bg-white shadow-md rounded-lg p-4 text-center">
        <a th:href="@{'/blogs/' + ${blog.id_blog}}" class="text-lg font-semibold text-gray-800" th:text="${blog.title}">Blog Title</a>
    </div>
</div>
</body>
</html>
