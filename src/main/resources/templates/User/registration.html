<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
<div class="flex items-center justify-center min-h-screen">
    <form
            th:action="@{/register}"
            th:object="${userDto}"
            method="post"
            class="bg-slate-800 p-6 rounded-lg shadow-lg max-w-md w-full space-y-4"
    >
        <h1 class="text-2xl font-bold text-slate-100 text-center">Register</h1>

        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-slate-300">Username</label>
            <input
                    type="text"
                    id="username"
                    th:field="*{username}"
                    placeholder="Enter username"
                    class="mt-1 block w-full rounded-md border-slate-600 bg-slate-700 text-slate-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                    required
            />
        </div>

        <!-- Display Name -->
        <div>
            <label for="displayname" class="block text-sm font-medium text-slate-300">Display Name</label>
            <input
                    type="text"
                    id="displayname"
                    th:field="*{display_name}"
                    placeholder="Enter display name"
                    class="mt-1 block w-full rounded-md border-slate-600 bg-slate-700 text-slate-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                    required
            />
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
            <input
                    type="password"
                    id="password"
                    th:field="*{password}"
                    placeholder="Enter password"
                    class="mt-1 block w-full rounded-md border-slate-600 bg-slate-700 text-slate-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                    required
            />
        </div>

        <!-- Submit Button -->
        <div>
            <button
                    type="submit"
                    class="w-full py-2 px-4 bg-blue-600 text-slate-100 font-semibold rounded-lg hover:bg-blue-500 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-slate-800"
            >
                Register
            </button>
        </div>
        <div th:if="${error}" class="alert alert-danger bg-red-500 bg-opacity-30 text-white text-center font-bold p-3 rounded-md mt-3">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
