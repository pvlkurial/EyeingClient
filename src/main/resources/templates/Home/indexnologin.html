<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:insert="fragments/navbar"></div>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Home</h1>

    <div class="flex justify-center mb-8">
        <a href="/register" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 transition duration-200">
            Register
        </a>
        <a href="/login" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 transition duration-200">
            Login
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="post : ${posts}" class="bg-white shadow-md rounded-lg p-6">
            <a th:href="@{'/posts/' + ${post.id_post}}"
               class="text-xl font-semibold text-blue-600 hover:underline block mb-4"
               th:text="${post.title}">Blog Title</a>
            <p th:text="${post.description}" class="text-gray-600"></p>
        </div>
    </div>
</div>

</body>
</html>
